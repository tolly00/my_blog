{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<div class="px-3 col-lg-4 col-md-12">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block buttons %}
         <button name="submit" class="btn btn-danger">s'enregistrer</button>
        {% endblock buttons %}
        
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
</div>
   
{% endblock content %}
